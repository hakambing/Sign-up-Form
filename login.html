<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="logInForm">
        <div class="logoArea">
            <img src="Images/logo-small.png" alt="Logo" class="logo_small">
            <h1 class="welcome">Log in to your account</h1>
        </div>
        <form class="signUpForm" id="logInIn">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="logInPassword">Password</label>
            <input type="logInPassword" id="logInPassword" name="logInPassword">

            <button type="submit">Log In</button>

            <p class="logInRedirect">No Account? <a onclick="document.location='signup.html'">Sign up</a></p>
        </form>
    </div>
</body>
